<table  class="table table-striped table-hover table-lighter">
<thead>
<tr>
	<th  scope="col">Jersey No</th>
	<th  scope="col">Player name</th>
	<th  scope="col">Position</th>
</tr>
</thead>
<tbody>
<tr *ngFor="let player of list">
<td ><a [routerLink]="['/user',player.id]">{{player.id}}</a></td>
<td ><a [routerLink]="['/user',player.id]"><img [attr.src]="player.photo" style="height:70px;width:70px" />{{player.name}}</a></td>
<td >{{player.position}}</td>
</tbody>
</table>
