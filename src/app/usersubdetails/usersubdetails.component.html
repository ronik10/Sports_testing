<table  class="table table-striped table-hover table-lighter">
<thead>
<tr>
	<th  scope="col">Jersey No</th>
	<th  scope="col">Player name</th>
	<th  scope="col">Company Name</th>
	<th  scope="col">Catch Phrase</th>
	<th  scope="col">BS</th>
</tr>
</thead>
<tbody>
<tr *ngFor="let player of list">
<td >{{player.name}}</td>
<td >{{player.phone}}</td>
<td >{{player.company.name}}</td>
<td >{{player.company.catchPhrase}}</td>
<td >{{player.company.bs}}</td>
</tbody>
</table>
